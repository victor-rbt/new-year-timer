<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>New Year Timer</title>
</head>
<body>
    <section class="bloco-central">
        <div class="escurecer">
			<div class="titulo">
				<p>Contagem para o ano novo de <span id="ano"></span></p>
			</div>

			<div id="spinner" class="spinner"></div>

			<div id="cronometro" class="cronometro" style="display: none;">
				<ul>
					<li><span id="dias"></span>d</li>
				</ul>
		
				<ul>
					<li><span id="horas"></span>h</li>
				</ul>
		
				<ul>
					<li><span id="minutos"></span>m</li>
				</ul>
		
				<ul>
					<li><span id="segundos"></span>s</li>
				</ul>
			</div>
        </div>
    </section>
<script src="./assets/js/app.js"></script>
</body>
</html>
